<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

  <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body class="body">

  <header id="header">

    <div id="cajaIzquierda">
      <div id="iconIzquierdo">
        <h4>ICFES TyT</h4>
      </div>

      <div id="infoUser">
      </div>

    </div>

    <div id="iconDerecho">
      <a th:href="@{/}"><img th:src="@{/img/salida.png}" height="40px"></a>
    </div>
  </header>

  <div class="section"></div>
  <main class="main">
    <center>
      <img class="responsive-img" style="width: 250px;" th:src="@{img/titulo.jpg}"/>
      <div class="section"></div>

      <h5 style="color: #415A77;">Ingrese Su Usuario y Clave</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" th:action="@{/loginEstudiantes}" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='correo' id='correo' />
                <label for='correo'>Correo: </label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='clave' id='clave' />
                <label for='clave'>Password:</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large' style="background-color: #415A77; color: white;">Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
